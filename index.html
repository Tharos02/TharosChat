<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style/stlye.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>TharosChat</title>
</head>
<body>
    <div class="card px-4 pt-3 pb-3 text-center">
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name">
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-Mail Adresse">
                <label for="exampleInputEmail1">E-Mail Adresse</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Passwort">
                <label for="exampleInputPassword1">Passwort</label>
            </div>
            <button id="registerbtn" class="btn btn-primary">Registrieren</button>
        </form>
    </div>
</body>
</html>

<script src="js/RegisterHandler.js"></script>
